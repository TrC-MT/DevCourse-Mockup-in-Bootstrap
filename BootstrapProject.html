<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCourse Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row align-items-center">
                <h3>Promote Your Online Course Like A Pro</h3>
            </div>
            <div class="row align-items-center">
                <h1><span class="curlybrackets">{</span> DevCourse <span class="curlybrackets">}</span></h1>
            </div>
            <div class="row align-items-center">
                <h2>A Course Landing Page Template For Developers</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-primary" type="button" style="background-color: darkorchid; border-color: darkorchid; border-radius: 20px;">Start Learning Now</button> <!--I don't like using inline styles, but I found no other way to change the colors of the button using bootstrap, and external styles were overwritten.-->
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row ">
                        <div class="col col-lg-2">
                            <img src="images/videocam_FILL0_wght400_GRAD0_opsz48.png" alt="video">
                        </div>
                        <div class="col">
                        Content
                        </div>
                    </div>
                    <div class="row "> <!--Tried to make larger, and center, nothing worked.-->
                        80+ Videos
                    </div>
                </div>
                <div class="col">
                    <div class="row ">
                        <div class="col col-lg-2">
                        <img src="images/schedule_FILL0_wght400_GRAD0_opsz48.png" alt="clock"> 
                        </div>
                        <div class="col">
                        Duration
                        </div>
                    </div>
                    <div class="row "> <!--Tried to make larger, and center, nothing worked.-->
                        72 Hours
                    </div>
                </div>
                <div class="col">
                    <div class="row ">
                        <div class="col col-lg-2">
                        <img src="images/account_circle_FILL0_wght400_GRAD0_opsz48.png" alt="account">
                        </div>
                        <div class="col">
                        Access
                        </div>
                    </div>
                    <div class="row "> <!--Tried to make larger, and center, nothing worked.-->
                        Lifetime
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Content</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Requirements</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Tutors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                      </li>
                  </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
